---
layout: default
---

  <div class="post">
    <h1 class="post-title">
        {{ page.title }}
    </h1>

    <span class="post-date">{{ page.date | date: "%A, %B %d, %Y"}}</span><br>
    <span class="post-stats"><a href="{{page.cdphe}}">Colorado: {{page.cases}} Cases &bull; {{page.hospital}} Hospitalizations &bull; {{page.deaths}} Deaths </a></span>
    {{ content }}
  </div>
