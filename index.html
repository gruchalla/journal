---
layout: default
title: Home
---

<div class="posts">
  {% assign posts = site.posts %}
  {% for post in posts reversed %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{site.url}}{{site.baseurl}}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date: "%A, %B %d, %Y"}}</span>
    <span class="post-stats"><a href="{{post.cdphe}}">Colorado: {{post.cases}} Cases &bull; {{post.hospital}} Hospitalizations &bull; {{post.deaths}} Deaths </a></span>
    {{ post.content }}
  </div>
  {% endfor %}
</div>
